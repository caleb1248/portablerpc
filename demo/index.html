<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinyrpc Test</title>
  </head>
  <body>
    <div id="app">
      <h1>Simple Addition Calculator</h1>
      <div class="math-container" id="add">
        <p>
          <span>First number</span>
          <input class="num1" />
        </p>
        <p>
          <span>Second number</span>
          <input class="num2" />
        </p>
        <button>Calculate</button>
        <p class="result"></p>
        <p class="error"></p>
        <p style="padding: 5px">
          Try entering a non-number into one of the input boxes
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
